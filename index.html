<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="fvv.png" />
    <title>Product Page</title>
  </head>

  <body>
    <header id="header">
      <nav id="nav-bar">
        <img
          src="https://i.ibb.co/q9FzWSL/logo-v3.png"
          alt="brand logo"
          class="logo"
          id="header-img"
        />
        <ul class="nav-links">
          <li><a href="#home" class="nav-link">Home</a></li>
          <li><a href="#product-video" class="nav-link">Watch</a></li>
          <li><a href="#product" class="nav-link">Products</a></li>
        </ul>
        <a href="#contacts" class="nav-link" id="contact">Contact</a>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>
    <section id="home">
      <div class="all">
        <div class="p">
          <p>
            The World's Best T-shirt Collection is
            <strong>Finally Here!</strong>
          </p>
        </div>
      </div>
      <div class="btn">
        <a href="#product" class="buy">Check It Out</a>
      </div>
      <img
        src="https://i.ibb.co/C1Trz6M/design.png"
        alt="design"
        width="300px"
        class="pro"
      />
    </section>
    <section id="product-video">
      <h1>Watch The Trailer</h1>
      <div class="responsive-padding">
        <div class="responsive-wrapper">
          <iframe
            src="https://fast.wistia.net/embed/iframe/4z42mv48c1?videoFoam=true"
            allow="autoplay; fullscreen"
            frameborder="0"
            scrolling="no"
            id="video"
            name="product"
            width="100%"
            height="100%"
          ></iframe>
        </div>
      </div>
    </section>
    <section id="product">
      <div class="wrapper">
        <h1>Popular Products</h1>
        <div class="img-flex">
          <div class="product-img">
            <img src="https://i.ibb.co/F0GHLns/a.png" alt="first" />
          </div>
          <div class="product-img">
            <img src="https://i.ibb.co/z2HxFhf/b.png" alt="second" />
          </div>
          <div class="product-img">
            <img src="https://i.ibb.co/drRPkZn/c.png" alt="third" />
          </div>
          <div class="product-img">
            <img src="https://i.ibb.co/mtHyTtB/d.png" alt="fourth" />
          </div>
          <div class="product-img">
            <img src="https://i.ibb.co/WpVJnpP/e.png" alt="fifth" />
          </div>
          <div class="product-img">
            <img src="https://i.ibb.co/j35kBnM/f.png" alt="sixth" />
          </div>
          <div class="product-img">
            <img src="https://i.ibb.co/d7HQbW7/g.png" alt="seventh" />
          </div>
          <div class="product-img">
            <img src="https://i.ibb.co/r3QsFjL/h.png" alt="eighth" />
          </div>
          <div class="product-img">
            <img src="https://i.ibb.co/VMdFCwW/i.png" alt="ninth" />
          </div>
          <h2>Starting From 14.99$</h2>
        </div>
      </div>
    </section>
    <section id="contacts">
      <div class="center">
        <h1>Contact Us</h1>
        <span class="border"></span>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <div class="text">
            <input type="name" required="required" />
            <span></span>
            <label> Full Name </label>
          </div>
          <div class="text">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required="required"
            />
            <span></span>
            <label> Email </label>
          </div>
          <div class="textar">
            <p>Your Message</p>
            <textarea class="textarea"></textarea>
          </div>
          <div class="btn2">
            <input type="submit" id="submit" value="Submit" />
          </div>
        </form>
      </div>
    </section>
    <footer>
      <h2>
        Coded By
        <a href="https://www.freecodecamp.org/leviathansr" target="_blank"
          >LeviaThanSr</a
        >
      </h2>
    </footer>
  </body>
</html>
