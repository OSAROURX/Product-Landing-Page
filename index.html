<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="freeCodeCamp Project: Build a Product Landing Page"
    />
    <meta
      name="keywords"
      content="freeCodeCamp, project, product, landing page"
    />
    <meta name="author" content="OMAR SAROUR" />
    <title>Product Landing Page</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img id="header-img" src="assets/images/logo.webp" alt="logo" />
      </div>
      <nav id="nav-bar">
        <ul class="nav-links">
          <li>
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li><a class="nav-link" href="#product-video">Watch</a></li>
          <li><a class="nav-link" href="#product">Price</a></li>
        </ul>
        <div class="burger-menu">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>
    <section id="home">
      <h1 class="hero-heading" contenteditable="">
        Seriously Cool Heading You Can Edit Right Now!
      </h1>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          id="email"
          class="text-field"
          name="email"
          type="email"
          placeholder="Enter Your Email"
          required="required"
        />
        <button id="submit" class="submit-button" name="email" type="submit">
          Get Started
        </button>
      </form>
      <div class="down-arrow-container">
        <img src="assets/images/down-arrow.webp" alt="" />
      </div>
    </section>
    <section id="product-video">
      <h2>Watch The Trailer</h2>
      <div class="responsive-padding">
        <div class="responsive-wrapper">
          <video
            id="video"
            src="assets/videos/placeholder.mp4"
            controls
          ></video>
        </div>
      </div>
    </section>
    <section id="product">
      <div class="wrapper">
        <h2>Popular Products</h2>
        <div class="product-container">
          <div class="product-img">
            <img src="assets/images/product_1.webp" alt="first" />
            <!-- <div class="product-info">
              <p>price</p>
              <button>Add to Cart</button>
            </div> -->
          </div>
          <div class="product-img">
            <img src="assets/images/product_2.webp" alt="second" />
          </div>
          <div class="product-img">
            <img src="assets/images/product_3.webp" alt="third" />
          </div>
          <div class="product-img">
            <img src="assets/images/product_4.webp" alt="fourth" />
          </div>
          <div class="product-img">
            <img src="assets/images/product_5.webp" alt="fifth" />
          </div>
          <div class="product-img">
            <img src="assets/images/product_6.webp" alt="sixth" />
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
